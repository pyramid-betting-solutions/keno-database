jobs:
  update-postgres-config:
    name: âš™ï¸ Update PostgreSQL Configuration
    runs-on: ubuntu-latest
    permissions:
      contents: write
   
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      # with:
      #   token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ”§ Update PostgreSQL values.yaml
      run: |
        echo "ğŸ”„ Updating PostgreSQL configuration ${{ github.event.inputs.version }}..."
       
        # Update PostgreSQL version
        sed -i "s/tag:.*/tag: \"${{ github.event.inputs.version }}\"/" \
            gitops/charts/postgresql/values.yaml
        echo "âœ… Updated gitops/charts/postgresql/values.yaml"

    - name: ğŸ“‹ Show configuration summary
      run: |
        echo "ğŸ“Š PostgreSQL Deployment Summary:"
        echo "================================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ˜ PostgreSQL Version: ${{ github.event.inputs.version }}"
        echo "ğŸ–¼ï¸ Custom Image: ${{ github.event.inputs.version }}"
      

    - name: ğŸ’¾ Commit and push changes
      run: |
        git config user.name "suvorov"
        git config user.email "suvorov22002@gmail.com"
        git add gitops/charts/postgresql/values.yaml
        git commit -m "cd: deploy postgresql ${{ github.event.inputs.version }}"
        git push origin master

  notify-deployment:
    name: ğŸ“¢ Deployment Status
    runs-on: ubuntu-latest
    needs: update-postgres-config
   
    steps:
    - name: ğŸ“Š Deployment triggered
      run: |
        echo "ğŸ‰ PostgreSQL deployment triggered successfully!"
        echo "ğŸ” ArgoCD will automatically detect the Git changes"
        echo "â±ï¸ Check ArgoCD UI for deployment progress"
        echo ""
        echo "ğŸ“‹ Deployment Details:"
        echo "---------------------"
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ˜ Version: ${{ github.event.inputs.version }}"
        echo "ğŸ–¼ï¸ Custom Image: ${{ github.event.inputs.version }}"