name: ğŸ—„ï¸ Manual PostgreSQL Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
        - staging
        - production
      postgres_version:
        description: 'PostgreSQL version to deploy'
        required: true
        type: string
        default: '15'
      custom_image:
        description: 'Use custom PostgreSQL image (instead of official)'
        required: false
        type: boolean
        default: false
      image_tag:
        description: 'Custom image tag (if using custom image)'
        required: false
        type: string
        default: 'latest'

jobs:
  update-postgres-config:
    name: âš™ï¸ Update PostgreSQL Configuration
    runs-on: ubuntu-latest
   
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ”§ Update PostgreSQL values.yaml
      run: |
        echo "ğŸ”„ Updating PostgreSQL configuration..."
       
        # Update PostgreSQL version
        sed -i "s|tag:.*|tag: \"${{ github.event.inputs.postgres_version }}\"|" gitops/charts/postgresql/values.yaml
       
        # Update environment-specific settings
        if [ "${{ github.event.inputs.environment }}" == "production" ]; then
          echo "ğŸ­ Production environment - increasing resources"
          sed -i "s|size:.*|size: 10Gi|" gitops/charts/postgresql/values.yaml
          sed -i "s|memory:.*|memory: \"1Gi\"|" gitops/charts/postgresql/values.yaml
        else
          echo "ğŸ§ª Staging environment - using default resources"
          sed -i "s|size:.*|size: 5Gi|" gitops/charts/postgresql/values.yaml
          sed -i "s|memory:.*|memory: \"512Mi\"|" gitops/charts/postgresql/values.yaml
        fi

        # Use custom image if specified
        if [ "${{ github.event.inputs.custom_image }}" == "true" ]; then
          echo "ğŸ¨ Using custom PostgreSQL image"
          sed -i "s|repository:.*|repository: ${{ secrets.DOCKERHUB_USERNAME }}/postgres-keno|" gitops/charts/postgresql/values.yaml
          sed -i "s|tag:.*|tag: \"${{ github.event.inputs.image_tag }}\"|" gitops/charts/postgresql/values.yaml
        else
          echo "ğŸ¢ Using official PostgreSQL image"
          sed -i "s|repository:.*|repository: postgres|" gitops/charts/postgresql/values.yaml
        fi

        echo "âœ… Updated gitops/charts/postgresql/values.yaml"

    - name: ğŸ“‹ Show configuration summary
      run: |
        echo "ğŸ“Š PostgreSQL Deployment Summary:"
        echo "================================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ˜ PostgreSQL Version: ${{ github.event.inputs.postgres_version }}"
        echo "ğŸ–¼ï¸ Custom Image: ${{ github.event.inputs.custom_image }}"
        if [ "${{ github.event.inputs.custom_image }}" == "true" ]; then
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/postgres-keno:${{ github.event.inputs.image_tag }}"
        else
          echo "ğŸ“¦ Image: postgres:${{ github.event.inputs.postgres_version }}"
        fi

    - name: ğŸ’¾ Commit and push changes
      run: |
        git config user.name "suvorov"
        git config user.email "suvorov22002@gmail.com"
        git add gitops/charts/postgresql/values.yaml
        git diff --staged --quiet || git commit -m "cd: deploy postgresql ${{ github.event.inputs.postgres_version }} to ${{ github.event.inputs.environment }}"
        git push origin master

  notify-deployment:
    name: ğŸ“¢ Deployment Status
    runs-on: ubuntu-latest
    needs: update-postgres-config
   
    steps:
    - name: ğŸ“Š Deployment triggered
      run: |
        echo "ğŸ‰ PostgreSQL deployment triggered successfully!"
        echo "ğŸ” ArgoCD will automatically detect the Git changes"
        echo "â±ï¸ Check ArgoCD UI for deployment progress"
        echo ""
        echo "ğŸ“‹ Deployment Details:"
        echo "---------------------"
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ˜ Version: ${{ github.event.inputs.postgres_version }}"
        echo "ğŸ–¼ï¸ Custom Image: ${{ github.event.inputs.custom_image }}"